name: ğŸ§ª CI

on:
  push:
   
jobs:
  ğŸ§¹ Lint & ğŸ§ª Test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: â¬†ï¸ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ“¦ Install project
        run: |
          pip install .
          pip install -e .[dev]

      - name: ğŸ§ª Run tests
        run: pytest

      - name: ğŸš¨ Run ruff lint
        run: ruff check src tests

      - name: ğŸ¨ Check formatting
        run: ruff format src tests --check

  ğŸ³ Docker Build & Deploy:
    runs-on: ubuntu-latest
    needs: ğŸ§¹ Lint & ğŸ§ª Test

    steps:
      - name: ğŸ“¥ checkout repository
        uses: actions/checkout@v4

      - name: ğŸ‹ Build Docker image
        run: |
          docker-compose -f docker-compose.yml build

      - name: ğŸš¢ Push Docker image
        run: |
          docker-compose -f docker-compose.yml push

      - name: ğŸ“¤ Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=no user@production-server "docker-compose pull && docker-compose up -d"
